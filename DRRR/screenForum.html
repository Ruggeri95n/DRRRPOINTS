
<div class="jumbotron text-center">
        <h1>{{message}}</h1>
</div>

<div class="container-fluid">
    <div class="row centered">
        <div class="col-md-6 col-sm-6">
            <div class="panel panel-primary" ng-repeat="foto in Foto">
                <div class="panel-info text-center">
                    <h3>{{ foto.numero }} - {{ foto.titolo }}</h3>
                </div>
                <div class="panel-body text-center">
                    <img src=/"{{ foto.src }}/" class="img-rounded"> <!-- Da fixare la dimensione delle immagini -->
                    <div class="panel panel-default">
                        <div class="panel-body">{{foto.descrizione}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
